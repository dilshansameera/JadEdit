<div class="body">
	<div class="editor-container">
		<div class="editor-label">
			<div>JadEdit</div>
			<div>HTML Generated</div>
			<div>Output</div>
		</div>
		<textarea spellcheck="false" class="editor-area" id="jade-editor"></textarea>

</div>
